<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Stats Preview</title>
    </head>
    <body>
        <div class="card">
            <img class="card__hero-image" src="./images/image-header-mobile.jpg" alt="group of people discussing at a table">
            <h2 class="card__header">Get insights that help your business grow.</h2>
            <p class="card__body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__statistics">
                <div class="card__stat">
                    <p>10k+</p>
                    <p>Companies</p>
                </div>
                <div class="card__stat">
                    <p>314</p>
                    <p>Templates</p>
                </div>
                <div class="card__stat">
                    <p>12M+</p>
                    <p>Queries</p>
                </div>
            </div>
        </div>
    </body>
</html>
