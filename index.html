<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="image-section">
                <img class="hero-image" src="images/image-header-mobile.jpg" alt="women in a meeting" />
            </div>
            <div class="card-body">
                <h1 class="card-header">Get <span class="purple-text">insights</span> that help your business grow.</h1>
                <div class="main-content-container">
                    <p class="main-content">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="statistics">
                    <div class="companies">
                        <p class="amount">10k+</p>
                        <p class="type">companies</p>
                    </div>
                    <div class="templates">
                        <p class="amount">314</p>
                        <p class="type">templates</p>
                    </div>
                    <div class="queries">
                        <p class="amount">12m+</p>
                        <p class="type">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
